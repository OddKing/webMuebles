{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Muebles Barguay{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <header>
        <nav class="navbar navbar-custom bg-dark" style="font-family:Verdana, Geneva, Tahoma, sans-serif; align-items: center;">
            <div class="container" style="align-items: center;">
                <img src="{% static 'img/logo.jpg' %}" style="max-width: 10%; margin: auto; width: 100%; border-radius: 100%;">
            </div>
        </nav>
    </header> 
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Bootstrap Bundle con JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
