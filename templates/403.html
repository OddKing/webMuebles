<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Acceso Prohibido | Muebles Barguay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            padding: 20px;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
        }
        .error-icon {
            font-size: 80px;
            color: #fa709a;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin: 20px 0 15px;
        }
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn-home, .btn-login {
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            margin: 5px;
        }
        .btn-home {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-home:hover, .btn-login:hover {
            transform: translateY(-3px);
            color: white;
        }
        .btn-home:hover {
            box-shadow: 0 10px 25px rgba(250, 112, 154, 0.4);
        }
        .btn-login:hover {
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <i class="bi bi-shield-lock error-icon"></i>
            <h1 class="error-code">403</h1>
            <h2 class="error-title">Acceso Prohibido</h2>
            <p class="error-message">
                Lo sentimos, no tienes permisos para acceder a esta página.
                Si crees que deberías tener acceso, por favor inicia sesión o contacta al administrador.
            </p>
            <div>
                <a href="/" class="btn-home">
                    <i class="bi bi-house-door-fill me-2"></i>Volver al Inicio
                </a>
                <a href="/admin/" class="btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                </a>
            </div>
        </div>
    </div>
</body>
</html>
