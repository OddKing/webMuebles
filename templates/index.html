{% extends 'base.html' %}
{% load static %}

{% block title %}Muebles Barguay{% endblock %}

{% block body_class %} no-scroll transparent-nav{% endblock %}

    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- Botones flotantes -->
<div class="overlay-buttons">
    <a href="{% url 'agendar_reunion' %}" class="btn btn-primary btn-lg px-4 rounded-pill shadow-lg" data-i18n="home.schedule">Agendar Reunión</a>
    <a href="{% url 'catalogo' %}" class="btn btn-outline-light btn-lg px-4 rounded-pill shadow-lg" data-i18n="home.quote">Cotiza Aquí</a>
</div>
{% endblock %}
